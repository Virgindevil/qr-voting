<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Голосование</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    button { font-size: 24px; padding: 15px 30px; margin: 20px; }
  </style>
</head>
<body>
  <h1>Вы хотите поучаствовать в тесте?</h1>
  <button onclick="vote('yes')">Да</button>
  <button onclick="vote('no')">Нет</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({
      transports: ['websocket'],
      upgrade: false
    });
    function vote(choice) {
      socket.emit('vote', choice);
      document.body.innerHTML = "<h2>Спасибо за голос!</h2>";
    }
  </script>
</body>
</html>
