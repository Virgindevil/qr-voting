<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Голосование</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 50px; 
      background: #f7f7f7;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    button { 
      font-size: 24px; 
      padding: 15px 30px; 
      margin: 20px; 
      border: none;
      border-radius: 10px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    button:first-of-type {
      background: #28a745;
    }
    button:first-of-type:hover {
      background: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>Вы хотите поучаствовать в тестовом голосовании?</h1>
  <button onclick="vote('yes')">Да</button>
  <button onclick="vote('no')">Нет</button>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io({
      transports: ['websocket'],
      upgrade: false
    });

    function vote(choice) {
      socket.emit('vote', choice);
      document.body.innerHTML = "<h2 style='color:#28a745; margin-top: 100px;'>Спасибо за голос!</h2>";
    }
  </script>
</body>
</html>
